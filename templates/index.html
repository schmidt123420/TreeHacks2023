<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Name my pet</h3>
  <form action="/" method="post">
    <input type="text" name="num_problems" placeholder="Enter number of problems" required />
    <input type="text" name="problems" placeholder="Enter the problems in json format" required />
    <input type="text" name="class_avg" placeholder="Enter class average" required />
    <input type="text" name="desired_avg" placeholder="Enter desired class average" required />
    <input type="text" name="threshold" placeholder="Threshold when you want class average to change" required />
    <input type="submit" value="Generate names" /> 
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
